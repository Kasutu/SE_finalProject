<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game Title</title>
    <meta name="description" content="Final Project for SE-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* style here */
      canvas {
        border: 10px solid rgb(21, 37, 21);
      }

      html {
        overflow: hidden;
        background-image: url('map/bgMagma.png');
      }

      header {
        font-size: 20px;
        color: black;
        font-family: monospace;
      }

      .controls {
        color: white;
        text-align: center;
        font-family: monospace;
        font-size: 20px;
        background-color: rgb(29, 0, 0);
      }

      .parentDiv {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }
      .mainMenu {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .Menu {
        text-align: center;
        width: 700px;
        height: 1000 px;
        padding: 6px;
        border: 11px solid;        
        border-radius: 50px;
        background-image: url("menu bg.gif");
        background-size: 730px;
        background-position: center;
        background-repeat: no-repeat;
        background-position-y: -111px;
        border-color: #cf1020;
      }
      .score {
        padding: 0px;
        margin-bottom: 5px;
        font-size: 40px;
        font: Retro Computer;
        font-family: Retro Computer;
      }
      .playButton {
        background: darksalmon;
        padding: 10px;
        width: 100px;
        border-radius: 12px;
        font-family: Retro Computer;
      }
      .pauseButton {
        background: darksalmon;
        padding: 10px;
        width: 100px;
        border-radius: 12px;
        font-family: Retro Computer;
      }
      .restartButton {
        background: darksalmon;
        padding: 10px;
        width: 100px;
        border-radius: 12px;
        font-family: Retro COmputer;
      }
    </style>
  </head>
  <body>
    <!-- Menus -->
    <div class="mainMenu" id="mainMenu">
      <div class="Menu">
        <!-- current -->
        <h1 class="score" id="score">0</h1>
        <p>Score</p>
        <!-- highScore -->
        <h2 class="score" id="highScore">0</h2>
        <p>HighScore</p>
        <div>
          <button class="playButton" onclick="playGame('play')">PLAY</button>
          <button class="pauseButton" onclick="playGame('pause')">PAUSE</button>
          <button class="restartButton" onclick="location.reload()">RESTART</button>
        </div>
      </div>
    </div>    
    <div class="parentDiv">
      <canvas class="canvas" id="canvas">
        <!-- alternate text when canvas is not supported -->
        Canvas is not supported in your browser.
      </canvas>
    <div class="controls">
      Keyboard Controls </br>
      WASD - movement | R - reset high score | P - pause
    </div>
    <!-- js file link tag -->
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
