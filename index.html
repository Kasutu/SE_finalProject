<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game Title</title>
    <meta name="description" content="Final Project for SE-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* style here */
      canvas {
        border: 10px solid rgb(21, 37, 21);
      }

      html {
        overflow: hidden;
        background-image: url('map/bgMagma.png');
      }

      header {
        font-size: 20px;
        color: black;
        font-family: monospace;
      }

      .parentDiv {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      Platformer test
      <button onclick="playGame('play')">play</button>
      <button onclick="playGame('pause')">pause</button>
      <button onclick="location.reload()">restart</button>
    </header>
    <div class="parentDiv">
      <canvas class="canvas" id="canvas">
        <!-- alternate text when canvas is not supported -->
        Canvas is not supported in your browser.
      </canvas>
    </div>
    <!-- js file link tag -->
    <script src="./indexEdited.js" type="text/javascript"></script>
  </body>
</html>
